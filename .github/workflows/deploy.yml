name: Deploy

on:
  push:
    branches:
    - '*'
    - '!webpack'
    - '!docs'

jobs:
  docs:
    name: docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: install node v12
      uses: actions/setup-node@master
      with:
        node-version: 12
    - name: npm install
      run: npm install
    - name: docs
      uses: discordjs/action-docs@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  webpack:
    name: webpack
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: install node v12
      uses: actions/setup-node@master
      with:
        node-version: 12
    - name: npm install
      run: npm install
    - name: deploy webpack
      uses: discordjs/action-webpack@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
